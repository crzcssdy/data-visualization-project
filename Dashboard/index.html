<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Population and Fertility Trends Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
</head>
<body>

    <h1>Global Population Growth, Fertility Trends & Economic Development</h1>

    <div id="filter-section">
        <label for="year">Select Year:</label>
        <select id="year" onchange="updateYear()">
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>

        <label for="metric">Select Metric:</label>
        <select id="metric" onchange="updateMetric()">
            <option value="fertility_rate">Fertility Rate</option>
            <option value="gdp">GDP per Capita</option>
            <option value="population_growth">Population Growth</option>
        </select>

        <label for="country">Select Countries:</label>
        <select id="country" multiple onchange="updateCountries()">
            <!-- This will be dynamically populated -->
        </select>
    </div>

    <div id="visualizations">
        <!-- Choropleth Map -->
        <div id="choropleth-map"></div>

        <!-- Scatter Plot -->
        <div id="scatter-plot"></div>

        <!-- Line Chart -->
        <div id="line-chart"></div>

        <!-- Bar Chart -->
        <div id="bar-chart"></div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
